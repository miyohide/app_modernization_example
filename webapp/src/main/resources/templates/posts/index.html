<!DOCTYPE html>
<html xmlns:th="http://www.thymeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts一覧</title>
</head>
<body>
<h1>Posts一覧</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
    </tr>
</table>
<a href="/">トップページ</a>
</body>
</html>
