<!DOCTYPE html>
<html xmlns:th="http://www.thymeaf.org"
      th:replace="~{layout/template::layout(~{::title},~{::body/content()})}"
>
<head>
    <title>Posts一覧</title>
</head>
<body>
<h1>Posts一覧</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td>
            <a th:href="|/posts/${post.id}|" class="btn btn-primary">詳細</a>
        </td>
    </tr>
</table>
<a href="/posts/new">新規Post</a>
<a href="/">トップページ</a>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="submit" value="ログアウト">
</form>

</body>
</html>
