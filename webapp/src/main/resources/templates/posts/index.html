<!DOCTYPE html>
<html xmlns:th="http://www.thymeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts一覧</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<h1>Posts一覧</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td>
            <a th:href="|/posts/${post.id}|" class="btn btn-primary">詳細</a>
        </td>
    </tr>
</table>
<a href="/posts/new">新規Post</a>
<a href="/">トップページ</a>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
